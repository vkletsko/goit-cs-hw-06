version: "3"
services:
  mongodb:
    image: mongo
    container_name: my-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  my-python-app:
    build: .
    container_name: my-python-app
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/mydatabase
    ports:
      - "${HTTP_SERVER_PORT}:${HTTP_SERVER_PORT}"
      - "${SOCKET_SERVER_PORT}:${SOCKET_SERVER_PORT}"
    env_file:
      - ./.env
volumes:
  mongodb_data: